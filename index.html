<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfectQing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("1.jpg");
            background-size: cover;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            display: list-item;
        }

        div {
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        .date {
            width: auto;
            margin: 20px 0 20px 0px;
            padding: 20px;
            display: flex;
            background-color: #00838f00;
        }

        .rect {
            width: 250px;
            height: 250px;
        }

        .day {
            height: 70px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: rgb(19, 128, 179);
            justify-content: center;
            text-align: center;
            align-items: center;
            display: flex;
            flex-direction: row;
            color: rgb(255, 255, 255);
            font-size: 35px;
        }

        .ssday {
            height: 180px;
            justify-content: center;
            text-align: center;
            align-items: center;
            display: flex;
            background-color: #eeeeee;
            color: steelblue;
            font-size: 125px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .Today {
            margin-top: 30px;
            font-size: 30px;
            color: #f50057;
        }

        .welcome {
            margin-top: 20px;
            font-size: 30px;

            color: #69f0ae;
        }

        .date:hover {
            background: #ffffff21;
        }

        button {
            outline: none;
            color: rgb(0, 83, 116);
            background-color: rgba(255, 255, 255, 0.096);
            font-size: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            border: none;
            padding: 10px 25px;
            width: 250px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        button span:after {
            content: '»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        button:hover span {
            padding-right: 25px;
        }

        button:hover span:after {
            opacity: 1;
            right: 0;
        }

        button:hover {
            background-color: hsla(0, 0%, 100%, .4);
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .bt {
            margin-top: 20px;
        }
        
        @media screen and (max-width: 900px) {
            body{
                background-image: url("bl2.jpg");
            }
        }
    </style>

</head>

<body>
    <div class="welcome">
        Welcome to my GitHub
    </div>
    <div class="date">
        <div class="rect">
            <div id="sd" class="day">
                星期日
            </div>
            <div class="ssday" id="nd">
                1
            </div>
        </div>
    </div>
    <div class="Today" id="td">

    </div>
    <div class="bt">
        <button onclick="change()"><span>切换背景</span></button>
    </div>
    <div>
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=22834906&auto=1&height=66"></iframe></div>
    <script>
        var day = new Date().getDay();
        var sd;
        switch (day) {
            case 1: sd = "星期一"; break;
            case 2: sd = "星期二"; break;
            case 3: sd = "星期三"; break;
            case 4: sd = "星期四"; break;
            case 5: sd = "星期五"; break;
            case 6: sd = "星期六"; break;
            case 0: sd = "星期日"; break;
        }
        document.getElementById("sd").innerHTML = sd;
        document.getElementById("nd").innerHTML = new Date().getDate();
        function show() {
            setInterval(() => {
                document.getElementById("td").innerHTML = new Date();
            }, 500);
        }
        var str1 = "1.jpg";
        var str2 = "2.jpg";
        var i = 1;

        function change() {
            i *= -1;
            if (i == -1) document.body.style = "background-image: url(" + str1 + ");";
            if (i == 1) document.body.style = "background-image: url(" + str2 + ");";
        }
    </script>
</body>

</html>
