<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyPage</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100%;
            background: seagreen;
            padding: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
        }

        #example1 {
            padding: 15px;
            position: inherit;
            top: 0;
            left: 0;
            height: auto;
            background-color: hsla(0, 0%, 100%, .4);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
        }

        div {
            border-radius: 3px;
            align-items: center;
            align-self: center;
            text-align: center;
            align-content: center;
            align-items: center;
        }

        button {
            outline: none;
            color: rgb(0, 83, 116);
            background-color: rgba(255, 255, 255, 0.096);
            font-size: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            border: none;
            padding: 10px 25px;
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        button span:after {
            content: '»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        button:hover span {
            padding-right: 25px;
        }

        button:hover span:after {
            opacity: 1;
            right: 0;
        }

        button:hover {
            background-color: hsla(0, 0%, 100%, .4);
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .bt {
            outline: none;
            color: rgb(0, 83, 116);
            background: none;
            font-size: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            border: none;
            padding: 10px 25px;
            width: auto;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .bt span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .bt span:after {
            content: '»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .bt:hover span {
            padding-right: 25px;
        }

        .bt:hover span:after {
            opacity: 1;
            right: 0;
        }

        .bt:hover {
            background-color: hsla(0, 0%, 100%, .4);
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <script type="text/javascript">
        var i = 0, n = 1;
        function clk() {
            if (i != 0) {
                var j;
                for (j = i - 1; j >= 0; j--) {
                    document.getElementById(j).remove();
                }
                i = 0;
            }
            else {
                if (n == 1) {
                    document.getElementById("task").innerHTML = "<h1 id='ff' style='text-align: center'>⛽⛽Today's Tasks Have Finished^_^⛽⛽</h1>";
                    n *= -1;
                }
                else {
                    document.getElementById("ff").remove();
                    n *= -1;
                }
            }
        }

        function add() {
            document.getElementById("task").innerHTML += " <div id='" + i + "'><p><span><input id='iptxt' type='text' class='bt'></span></p><button id='btok' onclick = 'ok()' style = 'width:auto' > <span>OK</span></button ><button id='btc' onclick='del()' style='width:auto'><span>Cancel</span></button></div > ";
            i++;
            /*document.getElementById("task").innerHTML += "<p id='" + i + "'><button type='button' style='width: 400px;text-align: left;background: none;padding:5px;'>1、数据库系统概论</button></p>";
            i++;*/
        }
        function del() {
            if (i > 0) {
                i--;
                document.getElementById(i).remove();
            }
        }
        function ok() {
            i++;
            if(i==5){
                document.getElementById("bdy").style="'background-image: url(14.jpg);'";
            }
        }



    </script>
</head>

<body id="bdy">
    <div id="example1">
        <div>
            <div id="ss">
                <h1 style="color: rgb(3, 22, 83);">今日任务</h1>
            </div>
            <div id="dd">
                <div id="task" style="text-align: center;">

                </div>
            </div>
        </div>
    </div>
    <div>
        </br></br>
        <button onclick="add()"><span>Add Task</span></button>
        <button onclick="del()"><span>Del Task</span></button>
        </br></br>
        <button onclick="clk()" style="width: 414px;"><span>Finished</span></button>
    </div>
    </div>
</body>

</html>
