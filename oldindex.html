<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfectQing</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/oldstyle.css">
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="task.html">任务清单</a></li>
            <li><a href="calendar.html">日历</a></li>
            <li><a href="color.html">调色板</a></li>
            <li>联系我</li>
            <li class="active"><a href="oldindex.html">旧主页</a></li>
        </ul>
    </div>
    <div class="welcome">
        <p>Welcome to my GitHub</p>
    </div>
    <div class="date" onclick="show()">
        <div class="rect">
            <div id="sd" class="day">
                星期日
            </div>
            <div class="ssday" id="nd">
                1
            </div>
        </div>
    </div>
    <div class="Today" id="td">

    </div>
    <div class="bt">
        <button onclick="change()"><span>切换背景</span></button>
    </div>
    <div>
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1358554236&auto=1&height=66"></iframe>
<!--         <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=450 src="//music.163.com/outchain/player?type=0&id=3136952023&auto=1&height=430"></iframe> -->
    </div>
    <div class="bt">
        <button onclick="showcolor()"><span>常用色彩板</span></button>
    </div>

    <div id="colors" onload="hide()" class="colors">
        <div style="color: white; background-color: #7bbfea;width: 100%; height: 45px;text-align: center;">
            勿忘草色</br>#7bbfea
        </div>
        <div style="color: white; background-color: #33aedc;width: 100%; height: 45px;text-align: center;">
            露草色</br>#33aedc
        </div>
        <div style="color: white; background-color: #228fbd;width: 100%; height: 45px;text-align: center;">
            缥色</br>#228fbd
        </div>
        <div style="color: white; background-color: #2468a2;width: 100%; height: 45px;text-align: center;">
            浅缥</br>#2468a2
        </div>
        <div style="color: white; background-color: #2570a1;width: 100%; height: 45px;text-align: center;">
            薄缥</br>#2570a1
        </div>
        <div style="color: white; background-color: #2585a6;width: 100%; height: 45px;text-align: center;">
            薄花色</br>#2585a6
        </div>
    </div>
    <script>
        // function hide(){
        //     document.getElementById("colors").style="display:none";
        // }



        var day = new Date().getDay();
        var sd;
        switch (day) {
            case 1: sd = "星期一"; break;
            case 2: sd = "星期二"; break;
            case 3: sd = "星期三"; break;
            case 4: sd = "星期四"; break;
            case 5: sd = "星期五"; break;
            case 6: sd = "星期六"; break;
            case 0: sd = "星期日"; break;
        }
        document.getElementById("sd").innerHTML = sd;
        document.getElementById("nd").innerHTML = new Date().getDate();
        function show() {
            setInterval(() => {
                document.getElementById("td").innerHTML = new Date();
            }, 500);
        }
        var str1 = "1.jpg";
        var str2 = "2.jpg";
        var i = 1;

        function change() {
            i *= -1;
            if (i == -1) document.body.style = "background-image: url(" + str1 + ");";
            if (i == 1) document.body.style = "background-image: url(" + str2 + ");";
        }

        function showcolor() {
            i *= -1;
            if (i == -1) document.getElementById("colors").style = "margin: 20px 0;display: flex;flex-direction: column;";
            if (i == 1) document.getElementById("colors").style = "display: none";
        }
    </script>
</body>

</html>
